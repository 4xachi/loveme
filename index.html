<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE ME?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2 class="question">You love me?</h2>
        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gifyou.webp" alt="gif" class="gif">
        <div class="btn-group">
            <button class="yes-btn" onclick="openNameModal()">Yes</button>
            <button class="no-btn">No</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Enter your name</h3>
                <input type="text" id="nameInput" placeholder="Your name">
                <button class="submit-btn" onclick="submitName()">Submit</button>
            </div>
        </div>
        <div class="user-name hidden"></div>
    </div>
    <div class="credits">_johnstr</div>
    <script src="script.js"></script>
</body>

</html>
